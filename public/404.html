<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>artificery.io</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path preserved
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
